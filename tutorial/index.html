<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
    "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
    <title>Mi Página con Frames</title>
</head>
<frameset rows="80px,*" border="0">
    <!-- Frame superior: Menú con “Web Devs” -->
    <frame src="header.html" name="top_frame" scrolling="no" noresize>
    
    <!-- Frame inferior: la página principal (home.html) sin barra lateral -->
    <frame src="home.html" name="main_frame">
</frameset>
</html>
